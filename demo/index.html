<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tess2-rust â€” Interactive Tessellation Demos</title>
  <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
  <button id="menu-toggle" class="menu-toggle" aria-label="Toggle navigation">
    <span></span><span></span><span></span>
  </button>
  <div id="sidebar-overlay" class="sidebar-overlay"></div>

  <nav id="sidebar">
    <div class="sidebar-header">
      <h1 class="logo">tess2<span class="logo-accent">.rs</span></h1>
      <p class="tagline">SGI Tessellation Library for Rust</p>
    </div>
    <ul class="nav-list">
      <li><a href="#/" class="nav-link active" data-route="home">
        <span class="nav-icon">&#9670;</span> Home
      </a></li>
      <li class="nav-group open" data-section="fundamentals">
        <button class="nav-section" aria-expanded="true">Fundamentals</button>
        <ul class="nav-group-items">
          <li><a href="#/basic_shapes" class="nav-link" data-route="basic_shapes">
            <span class="nav-icon">&#9651;</span> Basic Shapes
          </a></li>
          <li><a href="#/polygon_with_hole" class="nav-link" data-route="polygon_with_hole">
            <span class="nav-icon">&#9711;</span> Polygon with Hole
          </a></li>
          <li><a href="#/winding_rules" class="nav-link" data-route="winding_rules">
            <span class="nav-icon">&#10006;</span> Winding Rules
          </a></li>
          <li><a href="#/output_modes" class="nav-link" data-route="output_modes">
            <span class="nav-icon">&#11043;</span> Output Modes
          </a></li>
        </ul>
      </li>
      <li class="nav-group open" data-section="showcase">
        <button class="nav-section" aria-expanded="true">Showcase</button>
        <ul class="nav-group-items">
          <li><a href="#/shape_gallery" class="nav-link" data-route="shape_gallery">
            <span class="nav-icon">&#10022;</span> Shape Gallery
          </a></li>
          <li><a href="#/interactive" class="nav-link" data-route="interactive">
            <span class="nav-icon">&#9998;</span> Interactive Editor
          </a></li>
        </ul>
      </li>
    </ul>
    <div class="sidebar-footer">
      <p><a href="https://github.com/larsbrubaker/tess2-rust" target="_blank">Source on GitHub</a></p>
      <p>Rust port of <a href="https://github.com/memononen/libtess2" target="_blank">libtess2</a></p>
      <p class="license">SGI Free Software License B (MIT-compatible)</p>
    </div>
  </nav>

  <main id="main-content">
    <!-- Content dynamically injected by router -->
  </main>

  <script>
    // Sidebar accordion
    (function() {
      var groups = document.querySelectorAll('.nav-group');
      groups.forEach(function(group) {
        var btn = group.querySelector('.nav-section');
        if (!btn) return;
        btn.addEventListener('click', function() {
          var expanded = group.classList.toggle('open');
          btn.setAttribute('aria-expanded', String(expanded));
        });
      });

      // Mobile sidebar toggle
      var menuToggle = document.getElementById('menu-toggle');
      var sidebar = document.getElementById('sidebar');
      var overlay = document.getElementById('sidebar-overlay');

      function openSidebar() {
        sidebar.classList.add('open');
        menuToggle.classList.add('open');
        overlay.classList.add('visible');
      }
      function closeSidebar() {
        sidebar.classList.remove('open');
        menuToggle.classList.remove('open');
        overlay.classList.remove('visible');
      }
      menuToggle.addEventListener('click', function() {
        sidebar.classList.contains('open') ? closeSidebar() : openSidebar();
      });
      overlay.addEventListener('click', closeSidebar);
      document.querySelectorAll('.nav-link').forEach(function(l) {
        l.addEventListener('click', closeSidebar);
      });
    })();
  </script>
  <script type="module" src="./public/dist/main.js"></script>
</body>
</html>
